	<div style="display: grid;grid-template-columns: 220px 220px 220px 220px 220px 220px 220px ;grid-template-rows: repeat(8, 110px); margin: 0 auto; width: 1540px;">
		<div class="item" style="margin: 4px; grid-column-start: 1; grid-column-end: 5; grid-row-start: 1; grid-row-end: 9;">
			<svg id="my_dataviz" width="100%" height="100%" viewBox="0 0 960 960"></svg>
		</div>
		<div class="item c1" style="margin: 4px 4px 4px 0; grid-column-start: 5; grid-column-end: 8; grid-row-start: 1; grid-row-end: 6;">
			<h1 id="cx-id-view">&nbsp;</h1><hr />
			<div class="dep_controls">
				<div class="dep_settings" onClick="controls_network.toggle_l2dep(this);">
					<div class="state"></div> 
					<div class="descr">Show 2. level references</div>
				</div>
				<div class="dep_settings" onClick="controls_network.toggle_ingoing(this);">
					<div class="state"></div>
					<div class="descr">Show ingoing references</div>
				</div>
				<div class="dep_settings active" onClick="controls_network.toggle_outgoing(this);">
					<div class="state"></div>
					<div class="descr">Show outgoing references</div>
				</div>
			</div>
			<svg id="testssss" width="100%" height="100%" viewBox="0 0 650 410"></svg>
		</div>
		<div class="item" style="margin: 0 4px 4px 0; grid-column-start: 5; grid-column-end:8; grid-row-start: 6; grid-row-end: 9; overflow-y: scroll;">
